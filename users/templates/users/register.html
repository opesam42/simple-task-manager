<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="">
        {% csrf_token %}
        <h2>Register</h2>
        <div>
            <p>Username</p>
            {{form.username}}
        </div>
        <div>
            <p>Email</p>
            {{form.email}}
        </div>
        <div>
            <p>Password</p>
            {{form.password1}}
        </div>
        <div>
            <p>Confirm Password</p>
            {{form.password2}}
        </div>
        <input type="submit", value="Register">
    </form>
</body>
</html>
